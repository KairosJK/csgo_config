// keyboard/mouse bind configuration

unbindall
key_updatelayout
input_button_code_is_scan_code_scd "1"

// middle throw alias
alias +medium "+attack; +attack2"
alias -medium "-attack; -attack2"

// jump throw
alias "+ju" "+jump"
alias "+ja" "-attack; -attack2"
alias "+jum" "-jump"

// w jump throw
alias "+wthrow" "+forward;+jump;"
alias "-wthrow" "-jump;-forward"

// keyboard

bind "scancode4"      "+left"                                   // [a] strafe left
bind "scancode7"      "+right"                                  // [d] strafe right
bind "scancode22"     "+back"                                   // [s] move back
bind "scancode26"     "+forward"                                // [w] move forward
bind "scancode225"    "+sprint"                                 // [shift] walk
bind "scancode224"    "+duck"                                   // [ctrl] crouch
bind "scancode44"     "+jump"                                   // [space] jump

bind "scancode30"     "slot1"                                   // [1] primary
bind "scancode31"     "slot2"                                   // [2] pistol
bind "scancode32"     "slot3"                                   // [3] knife
bind "scancode33"     "slot4"                                   // [4] he nade
bind "scancode34"     "slot5"                                   // [5] c4
bind "scancode35"     "+spray_menu"                             // [6] spray menu
bind "scancode36"     "slot9"                                   // [7] decoy
bind "scancode23"     "slot8"                                   // [t] smoke nade
bind "scancode6"      "slot10"                                  // [c] molotov/inc. nade

bind "scancode5"      "buymenu"                                 // [b] buy menu
bind "scancode8"      "+use"                                    // [e] interact
bind "scancode9"      "+lookatweapon"                           // [f] inspect
bind "scancode10"     "drop"                                    // [g] drop
bind "scancode20"     "+medium"                                 // [q] middlethrow
bind "scancode21"     "+reload"                                 // [r] reload

bind "scancode28"     "messagemode"                             // [y] allchat
bind "scancode24"     "messagemode2"                            // [u] teamchat
bind "scancode29"     "player_ping"                             // [z] ping 
bind "scancode16"     "teammenu"                                // [m] team select
bind "scancode25"     "+voicerecord"                            // [v] voicechat
bind "scancode27"     "toggle cl_radar_scale 1 0.3"             // [x] toggle radar size (0.3/1)

bind "scancode41"     "cancelselect"                            // [esc] menu
bind "scancode43"     "+showscores"                             // [tab] scoreboard
bind "scancode75"     "volume 1"                                // [pgup] vol 100
bind "scancode78"     "volume 0"                                // [pgdn] mute/vol 0
bind "scancode53"     "toggleconsole"                           // [`] open console
bind "scancode54"     "exec autoexec.cfg"                       // [,] run autoexec

//mouse

bind "mwheelup"       "+jump"                                   // scroll jump
bind "mwheeldown"     "+jump"                                   // ^
bind "mouse1"         "+attack"                                 // [left click]
bind "mouse2"         "+attack2"                                // [right click]
bind "mouse4"         "switchhands"                             // left/right hand switch
bind "mouse5"         "slot7"                                   // flashbang

bind "mouse_x"        "yaw"                                     // vertical mouse movement
bind "mouse_y"        "pitch"                                   // horizontal mouse movement
bind "x_axis"         "rightleft"                               // x axis screen movement
bind "y_axis"         "!forwardback"                            // y axis screen movement
bind "u_axis"         "yaw"                                     // vertical screen movement
bind "r_axis"         "pitch"                                   // horizontal screen movement

bind "scancode58" "+ju; +ja; +jum"				// [f1] jump throw
bind "scancode59" "+wthrow; +ja"				// [f2] +w jump throw

// crosshair settings
// [8] gap crosshair (white)
bind "scancode37" "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "255";cl_crosshaircolor_r "255";cl_crosshaircolor_g "255";cl_crosshairdot "0";cl_crosshairgap "-0.1";cl_crosshairsize "1.8";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "0.6";cl_fixedcrosshairgap "0";cl_crosshair_outlinethickness "1";cl_crosshair_drawoutline "1";"

// [9] dot crosshair (white)
bind "scancode38" "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "255";cl_crosshaircolor_r "255";cl_crosshaircolor_g "255";cl_crosshairdot "1";cl_crosshairgap "-5";cl_crosshairsize "0";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "1";cl_fixedcrosshairgap "-5";cl_crosshair_outlinethickness "1";cl_crosshair_drawoutline "1";"

// [0] tiny dot crosshair (white)
bind "scancode39" "cl_crosshairalpha "255";cl_crosshaircolor "5";cl_crosshaircolor_b "255";cl_crosshaircolor_r "255";cl_crosshaircolor_g "255";cl_crosshairdot "1";cl_crosshairgap "-5";cl_crosshairsize "0";cl_crosshairstyle "4";cl_crosshairusealpha "1";cl_crosshairthickness "0.5";cl_fixedcrosshairgap "-5";cl_crosshair_outlinethickness "1";cl_crosshair_drawoutline "1";"

// prac server
bind "scancode17" "noclip"                                      // [n] noclip
bind "scancode11" "say .rethrow"                     		// [h] [refrag.gg] rethrow nade		
bind "scancode14" "say .clear"					// [k] [refrag.gg] clear nade effects
bind "scancode12" "say .impacts"				// [i] [refrag.gg] show impacts

// misc
cl_debounce_zoom "0"
cl_silencer_mode "0"
cl_use_opens_buy_menu "0"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_buywheel_donate_key "0"
option_duck_method "0"
option_speed_method "0"
cl_radial_radio_tap_to_ping "1"
joystick "0"
